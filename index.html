<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecno notification</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9e469f6909.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="section-1">
                <div class="networks">
                    <span>Airtel NG</span>
                    <span>Glo NG</span>
                </div>
                <div class="bars">
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-battery-full"></i>
                </div>
            </div>

            <div class="section-2">
                <div class="time-section">
                    <div class="date-time">
                        <div class="time-number">5:41</div>
                        <div class="time-letters">PM</div>
                        <div>Mon, Apr 17</div>
                    </div>
                    <div class="edit-settings-icon">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-solid fa-filter"></i>
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
                <div class="music-switch-section">
                    <div class="switches-section">
                        <div class="switches">
                            <div>
                                <div id="wifi-circle" class="switch-circle">
                                    <i class="fa-solid fa-wifi"></i>
                                </div>
                                <p>Wi-Fi</p>
                            </div>
                            <div>
                                <div id="plane-circle" class="switch-circle">
                                    <i class="fa-solid fa-plane"></i>
                                </div>
                                <p>Airplane-mode</p>
                            </div>
                            <div>
                                <div class="switch-circle">
                                    <i class="fa-brands fa-bluetooth-b"></i>
                                </div>
                                <p>Bluetooth</p>
                            </div>
                            <div>
                                <div class="switch-circle">
                                    <i class="fa-solid fa-bell"></i>
                                </div>
                                <p>Ring</p>
                            </div>
                            <div>
                                <div id="eye-circle" class="switch-circle">
                                    <i class="fa-solid fa-eye"></i>
                                </div>
                                <p>Eye-care</p>
                            </div>
                            <div>
                                <div class="switch-circle">
                                    <i class="fa-solid fa-sim-card"></i>
                                </div>
                                <p>Switch sim</p>
                            </div>
                        </div>
                        <div class="nav">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="music-section">
                        <div class="music-desc">
                            <div class="music-desc-upper">
                                <div class="album-cover">
                                    <img src="https://upload.wikimedia.org/wikipedia/en/b/be/ShootForTheStarsAimForTheMoon.png" alt="album-cover">
                                </div>
                                <div class="music-info">
                                    <div class="boomplay-headphone">
                                        <div class="boomplay">
                                            <i class="fa-solid fa-b"></i>
                                            Boomplay
                                        </div>
                                        <i class="fa-solid fa-headphones"></i>
                                    </div>
                                    <div class="pop-smoke-1">Pop-Smoke-13-Mood-S...</div>
                                    <div class="pop-smoke-2">Pop Smoke | Mp3global.net</div>
                                </div>
                            </div>
                            <div class="music-scroll-bar">
                                <div class="scroll-bar">
                                    <div class="played"></div>
                                    <div class="playing"></div>
                                    <div class="unplayed"></div>
                                </div>
                                <div class="playing-time">
                                    <div class="current-time">01:09</div>
                                    <div class="full-time">03:33</div>
                                </div>
                            </div>
                        </div>
                        <div class="music-controls">
                            <div class="download-btn">
                                <i class="fa-solid fa-download"></i>
                            </div>
                            <i class="fa-solid fa-backward"></i>
                            <i class="fa-solid fa-pause"></i>
                            <i class="fa-solid fa-forward"></i>
                            <div class="like-btn">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-3"></div>
            <div class="section-4"></div>
        </div>

        <div class="clear-btn-container">
            <i class="fa-solid fa-trash"></i>
        </div>

        <div class="trigger-btn-container">
            <button class="triger-btn">open/close</button>
        </div>
    </div>
</body>
</html>
